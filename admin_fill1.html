<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add or Find Customer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #25D366;
      box-shadow: 0 0 0 1px #25D366;
    }
    .btn-green {
      background-color: #25D366;
      color: white;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-8 bg-white p-6 rounded-xl shadow">
    <h1 class="text-xl font-bold text-center mb-6">Find or Add Customer</h1>

    <!-- Find Existing Customer -->
    <form action="/admin/find-customer" method="GET" class="mb-8">
      <label class="block mb-2">Search by Phone or RCT ID:</label>
      <input type="text" name="query" inputmode="numeric" class="w-full p-2 border rounded-lg mb-3" required />
      <button type="submit" class="w-full py-2 rounded-lg btn-green">Find Customer</button>
    </form>

    <hr class="my-6">

    <!-- Add New Customer -->
    <h2 class="text-lg font-semibold mb-3">Add New Customer</h2>
    <form action="/admin/add-customer" method="POST">
      <label class="block mb-1">Name:</label>
      <input type="text" name="name" class="w-full p-2 border rounded-lg mb-3" required />

      <label class="block mb-1">Phone Number:</label>
      <input type="text" name="phone" inputmode="numeric" class="w-full p-2 border rounded-lg mb-3" required />

      <label class="block mb-1">WhatsApp Number:</label>
      <input type="text" name="whatsapp" inputmode="numeric" class="w-full p-2 border rounded-lg mb-3" />

      <label class="block mb-1">Email (optional):</label>
      <input type="email" name="email" class="w-full p-2 border rounded-lg mb-3" />

      <label class="block mb-1">Address:</label>
      <textarea name="address" class="w-full p-2 border rounded-lg mb-3"></textarea>

      <label class="block mb-1">Coordinates (optional):</label>
      <input type="text" name="coordinates" placeholder="lat, lng" class="w-full p-2 border rounded-lg mb-3" />

      <label class="block mb-1">RCT ID (optional):</label>
      <input type="text" name="RCT_id" class="w-full p-2 border rounded-lg mb-3" />

      <label class="block mb-1">Special Requirement (optional):</label>
      <textarea name="specialRequirement" placeholder="Any fitting requests or comments..." class="w-full p-2 border rounded-lg mb-4"></textarea>

      <button type="submit" class="w-full py-2 rounded-lg btn-green">Add Customer</button>
    </form>
  </div>
</body>
</html>
